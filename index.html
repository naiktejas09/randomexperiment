<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce webpage</title>
    <link rel="stylesheet" href="stll.css">
    <style>
        .blinkingtext
        {
            animation: blinkText 2s infinite;
        }


        @keyframes blinkText {
            0%, 100%{opacity: 1;}
            50%{opacity: 0;}
            
        }

        .scrollingtext
        {
            animation: scorllText 15s linear infinite;
            width:100%;
        }

        @keyframes scorllText
        {
            0%{transform: translateX(0%);}
            100%{transform:translateX(100%);}
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Sign-in</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email" required>
            <button>SignIn</button>
            <p>Have trouble Signing-in? <a href="signup.html">Sign-Up</a></p>
            <div class="blinkingtext">
                <h4><center>Limited Users can Sign-In</center></h4>
            </div>
        </form>
    </div>
    <div class="scrollingtext">
        <h5>Sign-In ASAP!!!!</h5>
    </div>
</body>
</html>
